<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        /*Calculator Body*/
        .calc-body {
            width: 775px;
            margin: auto;
            min-height: 600px;
            box-shadow: 0 8px 50px -7px black;
            background: #3A4655;
        }

        /*Calculator Display Screen*/
        .calc-screen {
            padding: 1rem;
            height: 90px;
        }

        #calc-operation {
            font-size: 1.3rem;
            text-align: right;
            color: #727B86;
            padding-bottom: .5rem;
        }

        #calc-typed {
            font-size: 2rem;
            text-align: right;
            color: #fff;
        }

        /*Calculator Buttons*/
        .calc-button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
        }

        .calc-button-row button {
            flex: 0 0 calc(25% - 10px);
            margin-bottom: 10px;
            background: #425062;
            color: #fff;
            height: 65px;
            font-size: 1.3rem;
            border: none;
            border-color:#3C4857;
            border-width: 1px 1px 0px 0;
            border-style: solid;
            cursor: pointer;
        }

        .calc-button-row button.ac {
            color: #ff7665;
        }

        .calc-button-row button.opt {
            color: #ffbc56;
        }

        .calc-button-row button:active {
            position: relative;
            top: 1px;
        }

        .calc-button-row button:hover {
            background: #3e4b5c;
        }
    </style>
</head>
<body>
    <!-- Calculator Body -->
    <div class="calc-body">
    
        <!-- Calculator Display Screen -->
        <div class="calc-screen">
            <div id="calc-operation"></div>
            <div id="calc-typed"></div>
        </div>
    
        <!-- Calculator Buttons -->
        <div class="calc-button-row">
            <button class="ac" onclick="clearInput()">AC</button>
            <button class="opt" onclick="appendOperator('/')">&#247;</button>
            <button class="opt" onclick="appendOperator('*')">&#215;</button>
            <button class="opt" onclick="backspace()">&#9003;</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="opt" onclick="appendOperator('-')">&#8722;</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="opt" onclick="appendOperator('+')">&#43;</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="opt" onclick="calculateResult()">&#61;</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
    </div>
    <script>
        let calcOperation = '';
        let calcTyped = '';

        function appendNumber(number) {
            calcTyped += number;
            updateDisplay();
        }

        function appendOperator(operator) {
            calcOperation += calcTyped + ' ' + operator + ' ';
            calcTyped = '';
            updateDisplay();
        }

        function calculateResult() {
            if (calcTyped !== '') {
                calcOperation += calcTyped;
                calcTyped = eval(calcOperation);
                calcOperation = '';
                updateDisplay();
            }
        }

        function clearInput() {
            calcOperation = '';
            calcTyped = '';
            updateDisplay();
        }

        function backspace() {
            calcTyped = calcTyped.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            const operationElement = document.getElementById('calc-operation');
            const typedElement = document.getElementById('calc-typed');

            operationElement.textContent = calcOperation;
            typedElement.textContent = calcTyped;
        }
    </script>
</body>
</html>
